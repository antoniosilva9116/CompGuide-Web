<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSimilarmedicationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SimilarmedicationListForm">
                <p:panel header="#{bundle.ListSimilarmedicationTitle}">
                    <p:dataTable id="datalist" value="#{similarmedicationController.items}" var="item"
                                 selectionMode="single" selection="#{similarmedicationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.similarMedicationID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSimilarmedicationTitle_similarMedicationID}"/>
                            </f:facet>
                            <h:outputText value="#{item.similarMedicationID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSimilarmedicationTitle_equivalenceScore}"/>
                            </f:facet>
                            <h:outputText value="#{item.equivalenceScore}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSimilarmedicationTitle_classID}"/>
                            </f:facet>
                            <h:outputText value="#{item.classID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSimilarmedicationTitle_className}"/>
                            </f:facet>
                            <h:outputText value="#{item.className}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSimilarmedicationTitle_classType}"/>
                            </f:facet>
                            <h:outputText value="#{item.classType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSimilarmedicationTitle_rxcui}"/>
                            </f:facet>
                            <h:outputText value="#{item.rxcui}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSimilarmedicationTitle_inclusionScore}"/>
                            </f:facet>
                            <h:outputText value="#{item.inclusionScore}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{similarmedicationController.prepareCreate}" update=":SimilarmedicationCreateForm" oncomplete="PF('SimilarmedicationCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SimilarmedicationViewForm" oncomplete="PF('SimilarmedicationViewDialog').show()" disabled="#{empty similarmedicationController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SimilarmedicationEditForm" oncomplete="PF('SimilarmedicationEditDialog').show()" disabled="#{empty similarmedicationController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{similarmedicationController.destroy}" update=":growl,datalist" disabled="#{empty similarmedicationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
