<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InteractionpairCreateDlg" widgetVar="InteractionpairCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInteractionpairTitle}">
            <h:form id="InteractionpairCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interactionpairController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInteractionpairLabel_interactionPairID}" for="interactionPairID" />
                        <p:inputText id="interactionPairID" value="#{interactionpairController.selected.interactionPairID}" title="#{bundle.CreateInteractionpairTitle_interactionPairID}" required="true" requiredMessage="#{bundle.CreateInteractionpairRequiredMessage_interactionPairID}"/>
                        <p:outputLabel value="#{bundle.CreateInteractionpairLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{interactionpairController.selected.description}" title="#{bundle.CreateInteractionpairTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateInteractionpairLabel_severity}" for="severity" />
                        <p:inputText id="severity" value="#{interactionpairController.selected.severity}" title="#{bundle.CreateInteractionpairTitle_severity}" />
                        <p:outputLabel value="#{bundle.CreateInteractionpairLabel_medicationIDST}" for="medicationIDST" />
                        <p:selectOneMenu id="medicationIDST" value="#{interactionpairController.selected.medicationIDST}" required="true" requiredMessage="#{bundle.EditInteractionpairRequiredMessage_medicationIDST}">
                            <f:selectItems value="#{medicationtaskController.itemsAvailableSelectOne}"
                                           var="medicationIDSTItem"
                                           itemValue="#{medicationIDSTItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInteractionpairLabel_medicationIDND}" for="medicationIDND" />
                        <p:selectOneMenu id="medicationIDND" value="#{interactionpairController.selected.medicationIDND}" required="true" requiredMessage="#{bundle.EditInteractionpairRequiredMessage_medicationIDND}">
                            <f:selectItems value="#{medicationtaskController.itemsAvailableSelectOne}"
                                           var="medicationIDNDItem"
                                           itemValue="#{medicationIDNDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{interactionpairController.create}" value="#{bundle.Save}" update="display,:InteractionpairListForm:datalist,:growl" oncomplete="handleSubmit(args,'InteractionpairCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InteractionpairCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
