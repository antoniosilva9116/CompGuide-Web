<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InteractionpairEditDlg" widgetVar="InteractionpairEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInteractionpairTitle}">
            <h:form id="InteractionpairEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interactionpairController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInteractionpairLabel_interactionPairID}" for="interactionPairID" />
                        <p:inputText id="interactionPairID" value="#{interactionpairController.selected.interactionPairID}" title="#{bundle.EditInteractionpairTitle_interactionPairID}" required="true" requiredMessage="#{bundle.EditInteractionpairRequiredMessage_interactionPairID}"/>
                        <p:outputLabel value="#{bundle.EditInteractionpairLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{interactionpairController.selected.description}" title="#{bundle.EditInteractionpairTitle_description}" />
                        <p:outputLabel value="#{bundle.EditInteractionpairLabel_severity}" for="severity" />
                        <p:inputText id="severity" value="#{interactionpairController.selected.severity}" title="#{bundle.EditInteractionpairTitle_severity}" />
                        <p:outputLabel value="#{bundle.EditInteractionpairLabel_medicationIDST}" for="medicationIDST" />
                        <p:selectOneMenu id="medicationIDST" value="#{interactionpairController.selected.medicationIDST}" required="true" requiredMessage="#{bundle.EditInteractionpairRequiredMessage_medicationIDST}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{medicationtaskController.itemsAvailableSelectOne}"
                                           var="medicationIDSTItem"
                                           itemValue="#{medicationIDSTItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInteractionpairLabel_medicationIDND}" for="medicationIDND" />
                        <p:selectOneMenu id="medicationIDND" value="#{interactionpairController.selected.medicationIDND}" required="true" requiredMessage="#{bundle.EditInteractionpairRequiredMessage_medicationIDND}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{medicationtaskController.itemsAvailableSelectOne}"
                                           var="medicationIDNDItem"
                                           itemValue="#{medicationIDNDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{interactionpairController.update}" value="#{bundle.Save}" update="display,:InteractionpairListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InteractionpairEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InteractionpairEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
