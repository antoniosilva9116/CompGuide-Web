<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActiveIngredientCreateDlg" widgetVar="ActiveIngredientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActiveIngredientTitle}">
            <h:form id="ActiveIngredientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activeIngredientController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActiveIngredientLabel_activeIngredientID}" for="activeIngredientID" />
                        <p:inputText id="activeIngredientID" value="#{activeIngredientController.selected.activeIngredientID}" title="#{bundle.CreateActiveIngredientTitle_activeIngredientID}" required="true" requiredMessage="#{bundle.CreateActiveIngredientRequiredMessage_activeIngredientID}"/>
                        <p:outputLabel value="#{bundle.CreateActiveIngredientLabel_name}" for="name" />
                        <p:inputText id="name" value="#{activeIngredientController.selected.name}" title="#{bundle.CreateActiveIngredientTitle_name}" required="true" requiredMessage="#{bundle.CreateActiveIngredientRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateActiveIngredientLabel_rxCui}" for="rxCui" />
                        <p:inputText id="rxCui" value="#{activeIngredientController.selected.rxCui}" title="#{bundle.CreateActiveIngredientTitle_rxCui}" />
                        <p:outputLabel value="#{bundle.CreateActiveIngredientLabel_classID}" for="classID" />
                        <p:inputText id="classID" value="#{activeIngredientController.selected.classID}" title="#{bundle.CreateActiveIngredientTitle_classID}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activeIngredientController.create}" value="#{bundle.Save}" update="display,:ActiveIngredientListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActiveIngredientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActiveIngredientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
